<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping Pong Project</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Bungee+Inline" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1 id="head">Ping-Pong</h1>
    </div>
    <div class="body-container">
      <div class="leftcolumn col-md-3">
        <h2>About Ping Pong</h2>
        <h3>Created By:</h3>
        <p>Brian Kiptoo</p>
        <h3>Github Username/URL:</h3>
        <p><a href="https://brianqeep.github.io/ping-pong/">Ping Pong URL</a></p>
      </div>
      <div class="result col-md-8">
        <h2>Let's play!!</h2>
        <div class="container-fluid">
          <form id="pingpong" class="col-md-4">
            <div class="form-group">
              <label for="number">Enter a Number</label>
              <input type="text" class="form-control" id="number">
            </div>
            <div class="form-group">
              <input type="submit" class="form-control btn btn-primary">
            </div>
          </form>
        </div>
        <ul id="answer">

        </ul>
      </div>
    </div>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
